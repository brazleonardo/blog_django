{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article id="post-{{post.id}}" class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            {{ post.text|linebreaks }}
        </article>
    {% endfor %}
{% endblock content %}
